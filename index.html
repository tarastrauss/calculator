<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>

</head>
<body>
	<div id = "main-box">
		<div id = "row1" class = "row">
			<div id = "clear" class = "box">C</div>	
			<div id = "display-box"></div>
		</div>	
		<br>
		<div id = "row2" class = "row">
			<div class = "number box">7</div>
			<div class = "number box">8</div>	
			<div class = "number box">9</div>
			<div class = "operation box" id = "plus">+</div>
		</div>	
		<br>
		<div id = "row3" class = "row">
			<div class = "number box">4</div>
			<div class = "number box">5</div>	
			<div class = "number box">6</div>
			<div class = "operation box" id = "minus">-</div>
		</div>
		<br>
		<div id = "row4" class = "row">
			<div class = "number box">1</div>
			<div class = "number box">2</div>	
			<div class = "number box">3</div>
			<div class = "operation box" id = "divide">/</div>
		</div>
		<br>
		<div id = "row5" class = "row">
			<div class = "number box">0</div>
			<div id = "decimal" class = "box">.</div>	
			<div id = "equal" class = "box">=</div>
			<div class = "operation box" id = "multiply">x</div>
		</div>
		<br>



	</div>
</body>
	<script type="text/javascript" src="/js/main.js"></script>
</html>
